<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Them Up - Learning Land</title>
  <link rel="stylesheet" href="math.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    .game-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border: 3px solid #2196f3;
      border-radius: 8px;
      text-align: center;
    }
    .equation {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      font-size: 2.5rem;
      margin: 30px 0;
    }
    .options {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }
    .options button {
      font-family: 'Press Start 2P', cursive;
      padding: 15px;
      font-size: 1.2rem;
      border: 3px solid #2196f3;
      border-radius: 6px;
      cursor: pointer;
      background: #eef3fb;
      transition: transform 0.1s, background 0.2s;
    }
    .options button:hover {
      transform: scale(1.05);
      background: #d9e9ff;
    }
    .feedback {
      margin-top: 20px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="arcade-mascot.png" alt="Learning Land Mascot">
      <span>Learning Land</span>
    </div>
    <nav>
      <ul>
        <li><a href="homepage.html">üè† Home</a></li>
        <li><a href="reading.html">üìñ Reading</a></li>
        <li><a href="writing.html">‚úèÔ∏è Writing</a></li>
        <li><a href="math.html" class="active">üßÆ Math</a></li>
        <li><a href="aboutus.html">‚ÑπÔ∏è About Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="game-container">
      <h2>Add Them Up</h2>
      <!-- score removed -->
      <p id="question">Question 1 of 8</p>

      <div class="equation">
        <span id="num1">?</span>
        <span>+</span>
        <span id="num2">?</span>
        <span>=</span>
        <span>?</span>
      </div>

      <div class="options" id="options"></div>
      <div class="feedback" id="feedback"></div>
    </div>
  </main>

  <footer>
    &copy; 2025 Learning Land. All rights reserved.
  </footer>

  <script>
    let num1 = 0, num2 = 0, correctAnswer = 0;
    let question = 0;
    const totalQuestions = 8;

    function newQuestion() {
      question++;
      if (question > totalQuestions) {
        document.getElementById("feedback").textContent = `All done! You finished all ${totalQuestions} questions.`;
        document.getElementById("options").innerHTML = "";
        document.getElementById("num1").textContent = "?";
        document.getElementById("num2").textContent = "?";
        return;
      }

      num1 = Math.floor(Math.random() * 5) + 1;
      num2 = Math.floor(Math.random() * 5) + 1;
      correctAnswer = num1 + num2;

      document.getElementById("num1").textContent = num1;
      document.getElementById("num2").textContent = num2;

      const options = new Set([correctAnswer]);
      while (options.size < 4) {
        const wrong = Math.floor(Math.random() * 9) + 2;
        options.add(wrong);
      }
      const shuffled = [...options].sort(() => Math.random() - 0.5);

      const optionsEl = document.getElementById("options");
      optionsEl.innerHTML = "";
      shuffled.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(opt);
        optionsEl.appendChild(btn);
      });

      document.getElementById("question").textContent = `Question ${question} of ${totalQuestions}`;
      document.getElementById("feedback").textContent = "";
    }

    function checkAnswer(opt) {
      if (opt === correctAnswer) {
        document.getElementById("feedback").textContent = "‚úÖ Correct!";
      } else {
        document.getElementById("feedback").textContent = `‚ùå Wrong. The answer was ${correctAnswer}.`;
      }
      setTimeout(newQuestion, 1000);
    }

    newQuestion();
  </script>
</body>
</html>
