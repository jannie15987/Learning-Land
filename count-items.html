<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Count the Items - Learning Land</title>
  <link rel="stylesheet" href="math.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    .game-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border: 3px solid #2196f3;
      border-radius: 8px;
      text-align: center;
    }
    .items {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      font-size: 2rem;
      margin: 20px 0;
    }
    .options {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }
    .options button {
      font-family: 'Press Start 2P', cursive;
      padding: 15px;
      font-size: 1.2rem;
      border: 3px solid #2196f3;
      border-radius: 6px;
      cursor: pointer;
      background: #eef3fb;
      transition: transform 0.1s, background 0.2s;
    }
    .options button:hover {
      transform: scale(1.05);
      background: #d9e9ff;
    }
    .feedback {
      margin-top: 20px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="arcade-mascot.png" alt="Learning Land Mascot">
      <span>Learning Land</span>
    </div>
    <nav>
      <ul>
        <li><a href="homepage.html">üè† Home</a></li>
        <li><a href="reading.html">üìñ Reading</a></li>
        <li><a href="writing.html">‚úèÔ∏è Writing</a></li>
        <li><a href="math.html" class="active">üßÆ Math</a></li>
        <li><a href="aboutus.html">‚ÑπÔ∏è About Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="game-container">
      <h2>Count the Items</h2>
      <!-- score removed -->
      <p id="question">Question 1 of 8</p>
      <div class="items" id="items"></div>
      <div class="options" id="options"></div>
      <div class="feedback" id="feedback"></div>
    </div>
  </main>

  <footer>
    &copy; 2025 Learning Land. All rights reserved.
  </footer>

  <script>
    const itemEmojis = ['üçé', 'üçå', '‚≠ê', '‚ù§Ô∏è', '‚öΩ', 'üöó', 'üß∏'];
    let currentCount = 0;
    let question = 0;
    const totalQuestions = 8;

    function newQuestion() {
      question++;
      if (question > totalQuestions) {
        document.getElementById("feedback").textContent = `All done! You finished all ${totalQuestions} questions.`;
        document.getElementById("options").innerHTML = "";
        document.getElementById("items").innerHTML = "";
        return;
      }

      // generate items
      const count = Math.floor(Math.random() * 9) + 2; // 2‚Äì10
      currentCount = count;
      const emoji = itemEmojis[Math.floor(Math.random() * itemEmojis.length)];
      document.getElementById("items").innerHTML = Array(count).fill(emoji).join("");

      // generate options
      const options = new Set([count]);
      while (options.size < 4) {
        const wrong = Math.floor(Math.random() * 9) + 2;
        options.add(wrong);
      }
      const shuffled = [...options].sort(() => Math.random() - 0.5);

      const optionsEl = document.getElementById("options");
      optionsEl.innerHTML = "";
      shuffled.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(opt);
        optionsEl.appendChild(btn);
      });

      document.getElementById("question").textContent = `Question ${question} of ${totalQuestions}`;
      document.getElementById("feedback").textContent = "";
    }

    function checkAnswer(opt) {
      if (opt === currentCount) {
        document.getElementById("feedback").textContent = "‚úÖ Correct!";
      } else {
        document.getElementById("feedback").textContent = `‚ùå Wrong. The answer was ${currentCount}.`;
      }
      setTimeout(newQuestion, 1000);
    }

    newQuestion();
  </script>
</body>
</html>
