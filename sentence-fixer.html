<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="writing.css">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <title>Sentence Fixer Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdfcf7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .game-container {
      max-width: 600px;
      text-align: center;
      background: #fff;
      padding: 20px;
      border: 3px solid #444;
      border-radius: 12px;
      box-shadow: 4px 4px 0px #888;
    }
    .sentence {
      font-size: 1.3em;
      margin: 20px 0;
      color: #444;
    }
    input {
      width: 80%;
      padding: 10px;
      font-size: 1em;
      border: 2px solid #aaa;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background: #4caf50;
      color: white;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: #45a049;
    }
    .feedback {
      margin-top: 15px;
      font-size: 1.2em;
      font-weight: bold;
    }
    .correct {
      color: green;
    }
    .incorrect {
      color: red;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h2>✏️ Sentence Fixer</h2>
    <p>Fix the sentence below (add capitals and punctuation):</p>
    <div class="sentence" id="sentence"></div>
    <input type="text" id="answer" placeholder="Type the corrected sentence here" />
    <br>
    <button onclick="checkAnswer()">Check Answer</button>
    <button onclick="newQuestion()">Next Sentence</button>
    <div id="feedback" class="feedback"></div>
  </div>

  <script>
    const sentences = [
      { bad: "the cat is sleeping", good: "The cat is sleeping." },
      { bad: "can we go to the park", good: "Can we go to the park?" },
      { bad: "i like pizza", good: "I like pizza." },
      { bad: "where is my hat", good: "Where is my hat?" },
      { bad: "today is monday", good: "Today is Monday." }
    ];

    let current;

    function newQuestion() {
      current = sentences[Math.floor(Math.random() * sentences.length)];
      document.getElementById("sentence").innerText = current.bad;
      document.getElementById("answer").value = "";
      document.getElementById("feedback").innerText = "";
    }

    function checkAnswer() {
      const userAnswer = document.getElementById("answer").value.trim();
      const feedback = document.getElementById("feedback");

      if (userAnswer === current.good) {
        feedback.innerText = "✅ Correct! Great job!";
        feedback.className = "feedback correct";
      } else {
        feedback.innerText = `❌ Not quite. The correct sentence is: "${current.good}"`;
        feedback.className = "feedback incorrect";
      }
    }

    // Load first question
    newQuestion();
  </script>
</body>
</html>
