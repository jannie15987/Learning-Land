    <main>
        <h2>Level 1: Sentence Fixer</h2>
        <p class="level-desc">Fix the sentence below by adding capitals and punctuation!</p>

        <div class="level">
            <div class="level-info">
                <span class="level-title">Correct the Sentence:</span>
                
                <input type="text" id="user-correction" class="level-input" 
                       placeholder="Type your fixed sentence here...">
            </div>
            
            <button class="level-link" onclick="checkCorrection()">‚úî Check</button>
        </div>

        <div id="feedback" class="level-desc" style="margin-top: 20px;"></div>
    </main>

    <script>
        // Example logic for the new checkCorrection function
        function checkCorrection() {
             const userInput = document.getElementById("user-correction").value.trim();
             const expectedCorrection = "The cat is sleeping.";
             const feedbackElement = document.getElementById("feedback");

             if (userInput === expectedCorrection) {
                feedbackElement.innerText = "‚≠ê Correct! Great job fixing the sentence!";
                feedbackElement.style.color = "green";
             } else {
                feedbackElement.innerText = `‚ùå Incorrect. The correct sentence is: "${expectedCorrection}"`;
                feedbackElement.style.color = "#ff6961"; // Your primary red color
             }
        }
    </script>
